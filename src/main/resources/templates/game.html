<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CMPT 213 Online Hangman Game</title>
</head>
<body>
<div class="Hangman">
    <h1 class="my-2">Game <span th:text="${game.id}"></span> Page</h1>
    <div><img th:src="@{${'/images/'+ game.currentWrongNumber +'.jpg'}}"/></div>
    <div class="mt-2">Status: <span th:text="${game.status}"></span></div>
    <div class="Hangman-word" th:text="${progress}"></div>
    <div class="mt-2">You have made <span th:text="${game.currentGuessNumber}"></span> guesses,
    out of <span th:text="${game.currentWrongNumber}"></span> are incorrect</div>
    <form action="#" th:action="@{/game/{id}(id=${game.id})}" class="mt-4 bg-secondary rounded Hangman-keyboard mx-auto"  method="post">
        <Input th:each="l:${letters}"  type="submit"  th:name="letter" th:value ="${l}"
                class="btn btn-primary mr-2"/>
    </form>
    <div  class="d-block mt-2 mx-auto"><a  href="/welcome">Back to welcome Page</a></div>
</div>
</body>
</html>
